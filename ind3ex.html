<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styule.css">
</head>

<body>
    <CENTER>
        <input type="color" id="colorPicker">
        <div>
            <form id="form">
        

                <label for="firstname">Name</label>
                <input id="firstname" type="text" placeholder="Firstname..." required>

                <label for="lastname">Lastname</label>
                <input id="lastname" type="text" placeholder="Lastname..." required>

                <label for="age">Age</label>
                <input id="age" type="number" placeholder="Age..." required>

                <label for="image">Image URL</label>
                <input id="image" type="text" placeholder="Image URL..." required>

                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email..." required>

                <button type="button" id="button">Save</button>
           

            </form>
          
        </div>
    </CENTER>
    <div id="wrapper"></div>
    <script src="./app.js"></script>
</body>

</html>
